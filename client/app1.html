<!DOCTYPE html>
<html>
  <head>
    <title>DELHI HOME PRICE PREDICTION</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app1.js"></script>
    <link rel="stylesheet" href="app1.css">
  </head>

  <body>
    <div class="img"><img src="img.jpg" style=" background-repeat:'no-repeat';background-size: auto;background-size: 100% 100%;-webkit-filter : blur(2px);-moz-filter :blur(2px);-o-filter :blur(2px);-ms-filter:blur(2px);filter: blur(5px);position:fixed;width: 100%;height: 100%;top: 0;left: 0;z-index: -1;"></div>
    <form class="form">
      <h2>AREA(square feet)</h2>
      <input class="area" type="text" id="uisqft" class="floatlabel" name="Squareft" value="1000">
      <h2>BHK</h2>
      <div class="switch-field">
        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
        <label for="radio-bhk-1">1</label>
        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2"/>
        <label for="radio-bhk-2">2</label>
        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
        <label for="radio-bhk-3">3</label>
        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
        <label for="radio-bhk-4">4</label>
        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
        <label for="radio-bhk-5">5</label>

      </div>

    
    <h2>Locations</h2>
    <div>
<select class="location" name="" id="uiLocations">
  <option value="" disabled="disabled" selected="selected">Choose a Location</option>
  <option>Saket</option>
  <option>Lajpat Nagar</option>

</select>
</div>
<button class="Submit" type="button" onclick="OnClickedEstimatePrice()" name="button">Estimate Price</button>
<div id="uiEstimatedPrice" class="result"><h2></h2>
</div></form>
</div>
  </body>
</html>
